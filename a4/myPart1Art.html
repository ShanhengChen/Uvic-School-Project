<html>
<head>
   <title>My Art</title>
</head>
<body>
   <!--Define SVG drawing box-->
   <svg width="500" height="300">
      <circle cx="50" cy="50" r="25" fill="rgb(215, 95, 135)" fill-opacity="0.3"></circle>
      <circle cx="150" cy="50" r="25" fill="rgb(215, 95, 175)" fill-opacity="0.4"></circle>
      <circle cx="250" cy="50" r="25" fill="rgb(215, 95, 215)" fill-opacity="0.5"></circle>
      <circle cx="350" cy="50" r="25" fill="rgb(215, 135, 135)" fill-opacity="0.6"></circle>
      <circle cx="450" cy="50" r="25" fill="rgb(215, 135, 255)" fill-opacity="0.7"></circle>
      <rect x="25" y="150" width="50" height="10" fill="rgb(0, 255, 95)" fill-opacity="0.6"></rect>
      <rect x="125" y="150" width="50" height="10" fill="rgb(0, 255, 135)" fill-opacity="0.7"></rect>
      <rect x="225" y="150" width="50" height="10" fill="rgb(0, 255, 175)" fill-opacity="0.8"></rect>
      <rect x="325" y="150" width="50" height="10" fill="rgb(0, 255, 215)" fill-opacity="0.9"></rect>
      <rect x="425" y="150" width="50" height="10" fill="rgb(0, 255, 255)" fill-opacity="1.0"></rect>
      <ellipse cx="50" cy="250" rx="20" ry="20" fill="rgb(255, 215, 0)" fill-opacity="0.6"></ellipse>
      <ellipse cx="150" cy="250" rx="20" ry="17" fill="rgb(255, 215, 95)" fill-opacity="0.5"></ellipse>
      <ellipse cx="250" cy="250" rx="20" ry="15" fill="rgb(255, 215, 135)" fill-opacity="0.4"></ellipse>
      <ellipse cx="350" cy="250" rx="20" ry="13" fill="rgb(255, 215, 175)" fill-opacity="0.3"></ellipse>
      <ellipse cx="450" cy="250" rx="20" ry="11" fill="rgb(255, 215, 215)" fill-opacity="0.2"></ellipse>
   </svg>
</body>
</html>
